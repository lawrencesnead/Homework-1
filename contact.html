<!DOCTYPE html>
<html lang="en-us">
    
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    
    <header id="nav">
        <div class="container">
            <a href="index.html" id="logo">Lawrence Snead</a>
            <nav>
                <a href="index.html">About</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>
    <div class="wrap">
        <div id="main-container" class="conatiner">
            <section class="main-section">
                <h1>Contact</h1>

                <form id="contact">
                    <ul>
                        <li>
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" placeholder="Thomas Jefferson" required="required">
                        </li>
                        <li>
                            <label for="email">Email</label>
                            <input type="text" id="email" name="email" placeholder="GeorgeWashington@gmail.com" required="required">
                        </li>
                        <li>
                            <label for="content">Name</label>
                            <textarea id="content" name="content" required="required"></textarea>
                        </li>
                    </ul>
                    <input type="submit">
                </form>

            </section>
        </div>
    </div>
    <footer>
        <div class="container">

            Copyright &copy;

        </div>
    </footer>
